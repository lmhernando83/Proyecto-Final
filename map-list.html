<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>

    <header class="site__header">
      <div class="notifications">
        <button type="button" class="btn notifications__btn"><i class="icon-bell"><span class="sr-only">Notifications</span></i></button>
        <!--<button type="button" class="btn notifications__btn"><i class="icon-bubble2"><span class="sr-only">Chat</span></i></button>-->
      </div>
      <div class="brand">
        <a href="init-panel.html">Logo</a>
      </div>
      <div class="user-settings">
        <img role="button" class="user-settings__img" src="http://lorempixel.com/30/30" alt="" id="btnDropdown" data-target="#dropdownMenu" aria-haspopup="true" aria-expanded="false" aria-label="dropdownMenu">
          <div class="dropdown" id="dropdownMenu" aria-labelledby="dropdownMenu">
            <a class="dropdown__item" href="#">Settings</a>
            <a class="dropdown__item" href="#">Account</a>
            <a class="dropdown__item" href="#">Close</a>
          </div>
      </div>
    </header>

    <main>
      <div class="wrapper">
        <div class="container">
          <div class="map-controls">
            <a role="button" href="init-panel.html"><i class="icon-arrow-left2"> <span>Back</span></i></a>
            <a href="map.html" class="btn map-controls__btn--init"><i class="icon-map"><span class="sr-only">Maps</span></i></a>
            <a href="user-list.html" class="btn map-controls__btn--init"><i class="icon-file-text"><span class="sr-only">Chat</span></i></a>
          </div>
          <ul class="map-list">
            <li class="map-list__item map-lsit__item--done">
              <a href="user-profile.html" class="map-list__item--link">
                <img src="http://lorempixel.com/40/40" class="map-list__img">
              </a>
              <div class="map-list__info">
                <p class="map-list__title map-list__title--done">Martin Router King</p>
              </div>
              <div class="map-list__status">
                <p class="map-list__status--distance">200m</p>
              </div>
            </li>
            <li class="map-list__item map-lsit__item--done">
              <a href="user-profile.html" class="map-list__item--link">
                <img src="http://lorempixel.com/40/40" class="map-list__img">
              </a>
              <div class="map-list__info">
                <p class="map-list__title">Peter Perterson</p>
              </div>
              <div class="map-list__status">
                <p class="map-list__status--distance">1km</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/dropdown.js"></script>
</body>
</html>
